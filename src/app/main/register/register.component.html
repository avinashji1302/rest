<div class="form">
  <h2>Register here</h2>
  <form [formGroup]="regsiterData" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        formControlName="name" name="name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Mobile No.</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        formControlName="mobile" name="mobile">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        formControlName="email" name="email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" name="password">
    </div>



    <button type="submit" class="btn btn-primary">Registerd here</button>
    <button type="button" class="btn btn-primary mx-3" routerLink="/admin/">Back to Login</button>
  </form>

</div>
